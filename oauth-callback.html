<!DOCTYPE html>
<html>
<head>
    <title>Authenticating...</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            text-align: center;
            color: #fff;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(5, 150, 105, 0.2);
            border-top-color: #059669;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            margin: 0;
            font-size: 20px;
        }
        p {
            margin: 10px 0 0 0;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Authenticating...</h1>
        <p>Completing your sign in</p>
    </div>
    
    <script>
        // This page catches OAuth redirects and redirects to the main app
        // after the session is established by Supabase
        console.log('🔐 OAuth Callback Handler');
        console.log('📍 URL:', window.location.href);
        
        // The Supabase client will automatically process the token from the URL
        // After a short delay, redirect to the main app
        setTimeout(() => {
            console.log('✅ Redirecting to app...');
            window.location.href = '/';
        }, 1000);
    </script>
</body>
</html>
